<html>
<head>
    <title>monster</title>
    <link rel="stylesheet" href="css/monster.css">
</head>
<body><header id="top">
    <img src="image/Monster_Mashup.png" />
    <button id="btnRandom">Randomize</button>
    <button id="btnReset">Reset</button>
    <p>Make your own monster face by clicking on the picture.</p>
    </header>
    <div id="container">
    <img class="lightning" id="lightning1" src="image/lightning-01.jpg" />
    <img class="lightning" id="lightning2" src="image/lightning-02.jpg" />
    <img class="lightning" id="lightning3" src="image/lightning-03.jpg" />
        <div id="frame">
            <div id="pic-box">
                <div id="head" class="face"><img src="image/headsstrip.jpg"></div>
                <div id="eyes" class="face"><img src="image/eyesstrip.jpg"></div>
                <div id="nose" class="face"><img src="image/nosesstrip.jpg"></div>
                <div id="mouth" class="face"><img src="image/mouthsstrip.jpg"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/monster2.js"></script>
</body>
</html>
